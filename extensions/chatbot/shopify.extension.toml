[settings]
chatbot_enabled = true

[[settings.fields]]
key = "chatbot_enabled"
type = "checkbox"
name = "Habilitar Chatbot"
default = true

[[settings.fields]]
key = "chatbot_position"
type = "select"
name = "Posici√≥n del Chatbot"
options = [
  { "label" = "Inferior Derecha", "value" = "bottom-right" },
